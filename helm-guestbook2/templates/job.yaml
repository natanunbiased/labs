apiVersion: batch/v1
kind: Job
metadata:
  name: my-failing-job
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: my-container
        image: busybox
        command: ["/bin/false"]
      restartPolicy: Never
  backoffLimit: 0
